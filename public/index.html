        /*PRELOADING------------ */
        
        #overlayer {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 4440;
            background: rgba(0, 0, 0, 0.9);
            top: 0;
            bottom: 0px;
            position: fixed
        }
        
        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: absolute;
            z-index: 4442;
            border: 4px solid #Fff;
            top: 50%;
            animation: loader 2s infinite ease;
            margin-left: auto;
            margin-right: auto;
            left: 0px;
            right: 0px;
        }
        
        .loader-inner {
            vertical-align: top;
            display: inline-block;
            width: 100%;
            background-color: #fff;
            animation: loader-inner 2s infinite ease-in;
        }
        
        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(180deg);
            }
            50% {
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes loader-inner {
            0% {
                height: 0%;
            }
            25% {
                height: 0%;
            }
            50% {
                height: 100%;
            }
            75% {
                height: 100%;
            }
            100% {
                height: 0%;
            }
        }
        
        label {
            display: block;
        }
    </style>

    <script>
        function myFun(x) {
            if (x.matches) {
                $('.login_btn .dropdown-content a').click(function() {
                    // alert("None");
                    $(".login_btn .dropdown-content").toggle();
                });
                $('.login_btn .dropbtn').click(function() {
                    // alert("Block");
                    $(".login_btn .dropdown-content").toggle();
                });

            }
        }
        var x = window.matchMedia("(max-width: 992px)")
        myFun(x)
        x.addListener(myFun);
    </script>
    <!--top search closing-->
    <script>
        window.onclick = function(searchevent) {
            // alert("aa");
            if ((!searchevent.target.matches('.sinput')) && (!searchevent.target.matches('.demo a'))) {
                // if (!searchevent.target.matches('.sinput')) {
                //alert("uu");
                var dropdowns = document.getElementsByClassName("sdrop");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
